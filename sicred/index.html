<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pré Estadual de Amadores</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no,date=no,address=no,email=no">
<style>
html, body { touch-action: manipulation; }

:root{
  --bg:#0b1220;
  --content:#f3f4f6;
  --primary:#22c55e;
  --dark:#020617;
  --text:#111827;
  --muted:#6b7280;
  --card:#ffffff;
  --line:#e5e7eb;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
}

/* HEADER */
header{
  padding:16px;
  text-align:center;
  background:var(--dark);
  font-weight:700;
  color:white;
}

/* TABS */
.tabs{
  display:flex;
  background:var(--dark);
}
.tab{
  flex:1;
  padding:12px;
  text-align:center;
  color:#9ca3af;
  cursor:pointer;
}
.tab.active{
  color:var(--primary);
  border-bottom:3px solid var(--primary);
}

/* CONTAINER */
.container{
  padding:14px;
  background:var(--content);
  min-height:100vh;
}

/* CLASSIFICAÇÃO */
.group-title{
  margin:18px 6px 6px;
  font-weight:700;
  font-size:14px;
}

.table{
  background:var(--card);
  border-radius:14px;
  overflow:hidden;
  margin-bottom:22px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}

.table-header,
.table-row{
  display:grid;
  grid-template-columns:6% 6% 40% 5% 5% 5% 5% 5% 7% 6%;
  align-items:center;
  gap:4px;
  padding:6px 8px;
  border-bottom:1px solid var(--line);
  font-size:11.5px;
}

.table-header{
  color:var(--muted);
  font-weight:600;
}

.table-row:last-child{border-bottom:none}

.table-row img{
  width:20px;
  height:20px;
}

.team-name{
  font-size:11.5px;
  line-height:1.15;
  word-break: break-word;
}

.num{
  text-align:center;
  font-variant-numeric: tabular-nums;
}

.points{font-weight:700}

/* Linha classificada */
.table-row.classificado{
  border-left:1px solid #16a34a;
}

.hidden{display:none}
</style>
</head>

<body>

<header id="titulo">Campeonato</header>

<div class="tabs">
  <div class="tab active" onclick="showTab('classificacao')">Classificação</div>
</div>

<div class="container">

  <div id="loading" style="text-align:center;padding:40px;font-size:14px;color:#6b7280">
    Carregando dados…
  </div>

  <div id="classificacao"></div>

</div>

<script>
let dados = null;

init();

async function init(){
  try{
    const res = await fetch("dados.json", { cache: "no-store" });
    dados = await res.json();

    document.getElementById("titulo").innerText =
      dados.campeonato || "Campeonato";

    loadClassificacao();

  }catch(e){
    console.error("Erro:", e);
  }finally{
    const l = document.getElementById("loading");
    if(l) l.style.display = "none";
  }
}

function loadClassificacao(){
  let html = "";

  dados.grupos.forEach(grupo => {
    html += `
      <div class="group-title">${grupo.nome}</div>
      <div class="table">
        <div class="table-header">
          <div>#</div><div></div><div>Time</div>
          <div>P</div><div>J</div><div>V</div>
          <div>E</div><div>D</div><div>G</div><div>SG</div>
        </div>
    `;

    grupo.tabela.forEach((t,i)=>{
      html += `
        <div class="table-row ${i < 4 ? 'classificado' : ''}">
          <div>${t.posicao}</div>
          <img src="${t.logo}">
          <div class="team-name">${t.nome}</div>
          <div class="points num">${t.pontos}</div>
          <div class="num">${t.jogos}</div>
          <div class="num">${t.vitorias}</div>
          <div class="num">${t.empates}</div>
          <div class="num">${t.derrotas}</div>
          <div class="num">${t.gols_pro}:${t.gols_contra}</div>
          <div class="num">${t.saldo}</div>
        </div>
      `;
    });

    html += `</div>`;
  });

  document.getElementById("classificacao").innerHTML = html;
}

function showTab(tab){
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  event.target.classList.add("active");
}
</script>

</body>
</html>
