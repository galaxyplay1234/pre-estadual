<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Copa Sicred</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no,date=no,address=no,email=no">
<style>
html, body { touch-action: manipulation; }

:root{
  --bg:#0b1220;
  --content:#f3f4f6;
  --primary:#22c55e;
  --dark:#020617;
  --muted:#6b7280;
  --card:#ffffff;
  --line:#e5e7eb;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
}

/* HEADER */
header{
  padding:16px;
  text-align:center;
  background:var(--dark);
  font-weight:700;
  color:white;
}

/* TABS */
.tabs{
  display:flex;
  background:var(--dark);
}
.tab{
  flex:1;
  padding:12px;
  text-align:center;
  color:#9ca3af;
  cursor:pointer;
}
.tab.active{
  color:var(--primary);
  border-bottom:3px solid var(--primary);
}

/* CONTAINER */
.container{
  padding:14px;
  background:var(--content);
  min-height:100vh;
}

/* ================= CLASSIFICA√á√ÉO ================= */

.group-title{
  margin:18px 6px 6px;
  font-weight:700;
  font-size:14px;
}

.table{
  background:var(--card);
  border-radius:14px;
  overflow:hidden;
  margin-bottom:22px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}

/* GRID PRINCIPAL */
.table-header,
.table-row{
  display:grid;
  grid-template-columns:3% 6% minmax(0,1fr) 42%;
  gap:4px;
  padding:6px 8px;
  border-bottom:1px solid var(--line);
  font-size:11.5px;
  /* üëá TROCAR ISSO */
  align-items:center;
}

.table-header{
  color:var(--muted);
  font-weight:600;
}

.table-row:last-child{ border-bottom:none }

.table-row img{
  width:20px;
  height:20px;
}

.team-name{
  font-size:11.5px;
  line-height:1.2;
  word-break:break-word;
  overflow-wrap:break-word;
}

/* SUBGRID DAS ESTAT√çSTICAS */
.stats{
  display:grid;
  grid-template-columns:repeat(7, 1fr);
  text-align:center;
  font-variant-numeric:tabular-nums;
}

.points{ font-weight:700 }

.table-row.classificado{
  border-left:2px solid #16a34a;
}

/* ================= JOGOS ================= */

.match-card{
  background:var(--card);
  border-radius:14px;
  padding:12px;
  margin-bottom:12px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}

.match-top{
  text-align:center;
  font-size:11.5px;
  color:var(--muted);
}

.match-middle{
  display:grid;
  grid-template-columns:1fr 90px 1fr;
  align-items:center;
  margin:8px 0;
}

.team-left{
  text-align:right;
  font-size:12px;
  line-height:1.2;
  padding-right:8px;
}

.team-right{
  text-align:left;
  font-size:12px;
  line-height:1.2;
  padding-left:8px;
}

.center{
  display:grid;
  grid-template-columns:26px 34px 26px;
  align-items:center;
  justify-content:center;
  column-gap:6px;
}

.center img{
  width:25px;
  height:25px;
  object-fit:contain;
}

.score{
  text-align:center;
  font-size:15px;
  font-weight:700;
}

.match-bottom{
  text-align:center;
  font-size:9px;
  color:var(--muted);
}

/* ================= ARTIHLEIROS ================= */

.art-card{
  background:var(--card);
  border-radius:14px;
  padding:12px;
  margin-bottom:12px;
  display:grid;
  grid-template-columns:26px 40px 1fr 40px;
  align-items:center;
  gap:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}

.art-pos{
  font-weight:700;
  text-align:center;
}

.art-img{
  width:36px;
  height:36px;
  border-radius:50%;
}

.art-name{
  font-size:12px;
  font-weight:600;
}

.art-club{
  font-size:10px;
  color:var(--muted);
}

.art-gols{
  font-size:16px;
  font-weight:700;
  text-align:center;
}




/* RODADAS */
.round-nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:10px 0;
  font-weight:600;
}

.round-btn{
  font-size:25px;
  color:var(--primary);
  cursor:pointer;
  user-select:none;
  padding:8px 18px;
  border-radius:12px;
}

.round-title{ font-size:13px }

.hidden{ display:none }
</style>
</head>

<body>

<header id="titulo">Campeonato</header>

<div class="tabs">
  <div class="tab active" onclick="showTab('classificacao')">Classifica√ß√£o</div>
  <div class="tab" onclick="showTab('jogos')">Jogos</div>
  <div class="tab" onclick="showTab('artilheiros')">Artilheiros</div>
</div>

<div class="container">

  <div id="loading" style="text-align:center;padding:40px;color:#6b7280">
    Carregando dados‚Ä¶
  </div>

  <div id="classificacao"></div>

  <div id="jogos" class="hidden">
    <div class="round-nav">
      <div class="round-btn" onclick="prevRound()">‚Äπ</div>
      <div id="round-title" class="round-title"></div>
      <div class="round-btn" onclick="nextRound()">‚Ä∫</div>
    </div>
    <div id="round-games"></div>
  </div>
  
  <div id="artilheiros" class="hidden"></div>

</div>

<script>
let dados, jogosData;
let rodadaAtual = 0;
let mapaEscudos = {};
let dados, jogosData, artilheirosData;

init();

async function init(){
  try{
    dados = await (await fetch("dados.json",{cache:"no-store"})).json();
    jogosData = await (await fetch("jogos.json",{cache:"no-store"})).json();
    artilheirosData = await (await fetch("artilheiros.json",{cache:"no-store"})).json();

    document.getElementById("titulo").innerText = dados.campeonato;

    loadClassificacao();
    renderRodada();
    loadArtilheiros();

  }catch(e){
    console.error(e);
  }finally{
    document.getElementById("loading").style.display="none";
  }
}

/* UTIL */
function normalizarNome(nome){
  return nome.toLowerCase()
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g,"")
    .replace(/[^a-z0-9 ]/g,"")
    .replace(/\s+/g," ")
    .trim();
}

function buscarEscudo(nome){
  const n = normalizarNome(nome);
  if(mapaEscudos[n]) return mapaEscudos[n];
  for(const k in mapaEscudos){
    if(n.includes(k) || k.includes(n)) return mapaEscudos[k];
  }
  return "";
}

/* CLASSIFICA√á√ÉO */
function loadClassificacao(){
  let html="";
  mapaEscudos={};

  dados.grupos.forEach(grupo=>{
    html+=`
    <div class="group-title">${grupo.nome}</div>
    <div class="table">
      <div class="table-header">
        <div>#</div><div></div><div>Time</div>
        <div class="stats">
          <div>P</div><div>J</div><div>V</div>
          <div>E</div><div>D</div><div>G</div><div>SG</div>
        </div>
      </div>`;

    grupo.tabela.forEach((t,i)=>{
      mapaEscudos[normalizarNome(t.nome)] = t.logo;
      html+=`
      <div class="table-row ${i<4?'classificado':''}">
        <div>${t.posicao}</div>
        <img src="${t.logo}">
        <div class="team-name">${t.nome}</div>
        <div class="stats">
          <div class="points">${t.pontos}</div>
          <div>${t.jogos}</div>
          <div>${t.vitorias}</div>
          <div>${t.empates}</div>
          <div>${t.derrotas}</div>
          <div>${t.gols_pro}:${t.gols_contra}</div>
          <div>${t.saldo}</div>
        </div>
      </div>`;
    });

    html+=`</div>`;
  });

  document.getElementById("classificacao").innerHTML=html;
}

/* JOGOS */
function renderRodada(){
  const r = jogosData.rodadas[rodadaAtual];
  document.getElementById("round-title").innerText = r.nome;

  let html="";
  r.jogos.forEach(j=>{
    html+=`
    <div class="match-card">
      <div class="match-top">${formatarDataHora(j.data_hora)}</div>
      <div class="match-middle">
        <div class="team-left">${j.mandante}</div>
        <div class="center">
  <img src="${buscarEscudo(j.mandante)}">

  <div class="score">
    ${
      j.gols_mandante !== null && j.gols_visitante !== null
        ? `${j.gols_mandante} x ${j.gols_visitante}`
        : "x"
    }
  </div>

  <img src="${buscarEscudo(j.visitante)}">
</div>
        <div class="team-right">${j.visitante}</div>
      </div>
      <div class="match-bottom">${j.campo}</div>
    </div>`;
  });

  document.getElementById("round-games").innerHTML=html;
}


/* ================= ARTIHLEIROS ================= */

function loadArtilheiros(){
  let html="";
  artilheirosData.artilheiros.forEach(a=>{
    html+=`
    <div class="art-card">
      <div class="art-pos">${a.posicao}</div>
      <img class="art-img" src="https://s.glbimg.com/es/ge/static/live/widget_artilharia_responsivo/img/placeholder-jogador.png">
      <div>
        <div class="art-name">${a.nome}</div>
        <div class="art-club">${a.clube}</div>
      </div>
      <div class="art-gols">${a.gols}</div>
    </div>`;
  });
  document.getElementById("artilheiros").innerHTML=html;
}



function prevRound(){ if(rodadaAtual>0){rodadaAtual--;renderRodada()} }
function nextRound(){ if(rodadaAtual<jogosData.rodadas.length-1){rodadaAtual++;renderRodada()} }

function showTab(tab){
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  event.target.classList.add("active");

  ["classificacao","jogos","artilheiros"].forEach(id=>{
    document.getElementById(id).classList.toggle("hidden", id!==tab);
  });
}


function formatarDataHora(dataHora){
  if(!dataHora) return "";
  const [data, hora] = dataHora.split(" ");
  const [d,m,y] = data.split("/");
  const dias=["Dom","Seg","Ter","Qua","Qui","Sex","S√°b"];
  const diaSemana = dias[new Date(y,m-1,d).getDay()];
  return `${diaSemana}, ${d}/${m} - ${hora.replace(":","h")}`;
}
</script>

</body>
</html>
