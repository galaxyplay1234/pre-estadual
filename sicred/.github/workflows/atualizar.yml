name: Atualizar dados do campeonato

on:
  schedule:
    - cron: "*/15 * * * *" # a cada 15 minutos
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependências
        run: npm install node-fetch jsdom

      - name: Rodar scraper
        run: node scrape.js

      - name: Commit automático
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add dados.json
          git commit -m "Atualização automática dos dados" || exit 0
          git push