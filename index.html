<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Campeonato</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0f172a;
  --card:#111827;
  --primary:#22c55e;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family: Inter, system-ui, Arial;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  padding:16px;
  text-align:center;
  background:#020617;
  font-weight:700;
  font-size:18px;
}

/* TABS */
.tabs{
  display:flex;
  background:#020617;
}
.tab{
  flex:1;
  text-align:center;
  padding:12px;
  cursor:pointer;
  color:var(--muted);
}
.tab.active{
  color:var(--primary);
  border-bottom:3px solid var(--primary);
}

/* CONTAINER */
.container{
  padding:12px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:12px;
  padding:10px;
  margin-bottom:10px;
}

/* CLASSIFICAÇÃO */
.table-row{
  display:grid;
  grid-template-columns:30px 32px 1fr 30px;
  gap:8px;
  align-items:center;
  padding:6px 0;
}
.table-row img{
  width:28px;
  height:28px;
  object-fit:contain;
}
.table-row.header{
  color:var(--muted);
  font-size:12px;
}

/* JOGOS */
.match{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.team{
  display:flex;
  align-items:center;
  gap:6px;
  width:40%;
}
.team img{
  width:30px;
}
.score{
  font-weight:700;
}
.meta{
  font-size:12px;
  color:var(--muted);
  text-align:center;
}

/* RODADAS */
.round-nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:10px 0;
}
.round-btn{
  cursor:pointer;
  color:var(--primary);
  font-weight:600;
}

.hidden{display:none}
</style>
</head>

<body>

<header id="titulo">Campeonato</header>

<div class="tabs">
  <div class="tab active" onclick="showTab('classificacao')">Classificação</div>
  <div class="tab" onclick="showTab('jogos')">Jogos</div>
</div>

<div class="container">

  <!-- CLASSIFICAÇÃO -->
  <div id="classificacao"></div>

  <!-- JOGOS -->
  <div id="jogos" class="hidden">
    <div class="round-nav">
      <div class="round-btn" onclick="prevRound()">&lt; Anterior</div>
      <div id="round-title"></div>
      <div class="round-btn" onclick="nextRound()">Próxima &gt;</div>
    </div>
    <div id="round-games"></div>
  </div>

</div>

<script>
const CAMPEONATO = "CAMPE-20372-LCH-EON-2025";

let campeonato, rodadas=[], rodadaAtual=0;

// -------- INIT ----------
init();

async function init(){
  campeonato = await fetch(
    `https://egol.fcf.com.br/egolligaSC/WsEgol.wso/Get_IdCampeonato/JSON/debug?sCampeonato=${CAMPEONATO}`
  ).then(r=>r.json());

  document.getElementById("titulo").innerText = campeonato[0].sCampeonato;

  await loadClassificacao();
  await loadJogos();
}

// -------- CLASSIFICAÇÃO ----------
async function loadClassificacao(){
  const {iAno,iCampeonato,sLiga} = campeonato[0];

  const data = await fetch(
    `https://egol.fcf.com.br/egolligaSC/WsEgol.wso/Get_Campeonato/JSON/debug?iAno=${iAno}&iCampeonato=${iCampeonato}&sLiga=${sLiga}`
  ).then(r=>r.json());

  const tabela = data[0].Grupo[0].Tabela.sort((a,b)=>a.iPosicao-b.iPosicao);

  let html = `
    <div class="card table-row header">
      <div>#</div><div></div><div>Time</div><div>PTS</div>
    </div>`;

  tabela.forEach(t=>{
    html+=`
    <div class="card table-row">
      <div>${t.iPosicao}</div>
      <img src="${t.sLogo}">
      <div>${t.sNome_Clube}</div>
      <div>${t.iPontos}</div>
    </div>`;
  });

  document.getElementById("classificacao").innerHTML = html;
}

// -------- JOGOS ----------
async function loadJogos(){
  const {iAno,iCampeonato,sLiga} = campeonato[0];

  const data = await fetch(
    `https://egol.fcf.com.br/egolligaSC/WsEgol.wso/Get_Jogos/JSON/debug?iAno=${iAno}&iCampeonato=${iCampeonato}&sLiga=${sLiga}`
  ).then(r=>r.json());

  rodadas = data;
  renderRodada();
}

function renderRodada(){
  const rodada = rodadas[rodadaAtual];
  document.getElementById("round-title").innerText = rodada.sRodada;

  let html="";
  rodada.Jogos.forEach(j=>{
    html+=`
    <div class="card">
      <div class="match">
        <div class="team">
          <img src="${j.sLogoMandante}">
          ${j.sNmMandante}
        </div>

        <div class="score">
          ${j.iGolsMandante ?? "-"} x ${j.iGolsVisitante ?? "-"}
          <div class="meta">${j.sData} ${j.sHora}</div>
        </div>

        <div class="team" style="justify-content:flex-end">
          ${j.sNmVisitante}
          <img src="${j.sLogoVisitante}">
        </div>
      </div>
    </div>`;
  });

  document.getElementById("round-games").innerHTML = html;
}

function prevRound(){
  if(rodadaAtual>0){rodadaAtual--;renderRodada()}
}
function nextRound(){
  if(rodadaAtual<rodadas.length-1){rodadaAtual++;renderRodada()}
}

// -------- TABS ----------
function showTab(tab){
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  event.target.classList.add("active");

  document.getElementById("classificacao").classList.toggle("hidden", tab!=="classificacao");
  document.getElementById("jogos").classList.toggle("hidden", tab!=="jogos");
}
</script>

</body>
</html>
