<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Campeonato</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b1220;
  --content:#f3f4f6;
  --primary:#22c55e;
  --dark:#020617;
  --text:#111827;
  --muted:#6b7280;
  --card:#ffffff;
  --line:#e5e7eb;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
}

/* HEADER */
header{
  padding:16px;
  text-align:center;
  background:var(--dark);
  font-weight:700;
  color:white;
}

/* TABS */
.tabs{
  display:flex;
  background:var(--dark);
}
.tab{
  flex:1;
  padding:12px;
  text-align:center;
  color:#9ca3af;
  cursor:pointer;
}
.tab.active{
  color:var(--primary);
  border-bottom:3px solid var(--primary);
}

/* CONTAINER */
.container{
  padding:14px;
  background:var(--content);
  min-height:100vh;
}

/* CLASSIFICAÇÃO (inalterado) */
.group-title{
  margin:18px 6px 6px;
  font-weight:700;
  font-size:14px;
}

.table{
  background:var(--card);
  border-radius:14px;
  overflow:hidden;
  margin-bottom:22px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}

.table-header,
.table-row{
  display:grid;
  grid-template-columns:24px 26px 1fr 26px 26px 26px 26px 26px 30px;
  align-items:center;
  gap:4px;
  padding:6px 8px;
  border-bottom:1px solid var(--line);
  font-size:11.5px;
}

.table-header{
  color:var(--muted);
  font-weight:600;
}

.table-row:last-child{border-bottom:none}

.table-row img{
  width:20px;
  height:20px;
}

.team-name{
  font-size:11.5px;
  line-height:1.15;
}

.points{font-weight:700}

/* ================= JOGOS ================= */

.match-card{
  background:var(--card);
  border-radius:14px;
  padding:12px;
  margin-bottom:12px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}

.match-top{
  text-align:center;
  font-size:11.5px;
  color:var(--muted);
}

/* GRID FIXO */
.match-middle{
  display:grid;
  grid-template-columns:1fr 90px 1fr;
  align-items:center;
  margin:8px 0;
}

/* NOMES */
.team-left{
  text-align:right;
  font-size:12px;
  line-height:1.2;
  padding-right:8px;
}

.team-right{
  text-align:left;
  font-size:12px;
  line-height:1.2;
  padding-left:8px;
}

/* CENTRO TRAVADO */
.center{
  display:grid;
  grid-template-columns:26px 34px 26px;
  align-items:center;
  justify-content:center;
  column-gap:6px;
  height:32px;
}

.center .logo{
  width:22px;
  height:22px;
  object-fit:contain;
}

.score{
  width:34px;
  text-align:center;
  font-size:15px;
  font-weight:700;
  white-space:nowrap;
}

.match-bottom{
  text-align:center;
  font-size:11.5px;
  color:var(--muted);
}

/* RODADAS */
.round-nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:10px 0;
  font-weight:600;
}

.round-btn{
  font-size:22px;
  color:var(--primary);
  cursor:pointer;
  user-select:none;
}

.round-title{
  font-size:13px;
}

.hidden{display:none}

/* Remove qualquer pontilhado herdado da API */
.match-card *,
.match-card a,
.match-card span,
.match-card abbr {
  text-decoration: none !important;
  border-bottom: none !important;
}

</style>
</head>

<body>

<header id="titulo">Campeonato</header>

<div class="tabs">
  <div class="tab active" onclick="showTab('classificacao')">Classificação</div>
  <div class="tab" onclick="showTab('jogos')">Jogos</div>
</div>

<div class="container">

  <div id="classificacao"></div>

  <div id="jogos" class="hidden">
    <div class="round-nav">
      <div class="round-btn" onclick="prevRound()">‹</div>
      <div id="round-title" class="round-title"></div>
      <div class="round-btn" onclick="nextRound()">›</div>
    </div>
    <div id="round-games"></div>
  </div>

</div>

<script>
const CAMPEONATO = "CAMPE-20372-LCH-EON-2025";
const PROXY = "https://api.allorigins.win/raw?url=";

let campeonato, rodadas=[], rodadaAtual=0;

init();

async function api(url){
  return fetch(PROXY + encodeURIComponent(url)).then(r=>r.json());
}

async function init(){
  campeonato = await api(
    `https://egol.fcf.com.br/egolligaSC/WsEgol.wso/Get_IdCampeonato/JSON/debug?sCampeonato=${CAMPEONATO}`
  );
  document.getElementById("titulo").innerText = campeonato[0].sCampeonato;
  await loadClassificacao();
  await loadJogos();
}

/* CLASSIFICAÇÃO */
async function loadClassificacao(){
  const {iAno,iCampeonato,sLiga} = campeonato[0];
  const fases = await api(
    `https://egol.fcf.com.br/egolligaSC/WsEgol.wso/Get_Campeonato/JSON/debug?iAno=${iAno}&iCampeonato=${iCampeonato}&sLiga=${sLiga}`
  );

  let html = "";

  for(const fase of fases){
    if(!fase.Grupo) continue;

    for(const grupo of fase.Grupo){
      if(!grupo.Tabela?.length) continue;

      html += `<div class="group-title">${grupo.sNome_Grupo}</div>
      <div class="table">
        <div class="table-header">
          <div>#</div><div></div><div>Time</div>
          <div>P</div><div>J</div><div>V</div>
          <div>E</div><div>D</div><div>SG</div>
        </div>`;

      grupo.Tabela.sort((a,b)=>b.iPontos-a.iPontos);

      grupo.Tabela.forEach((t,i)=>{
        html += `
        <div class="table-row">
          <div>${i+1}</div>
          <img src="${t.sLogo}">
          <div class="team-name">${t.sNome_Clube}</div>
          <div class="points">${t.iPontos}</div>
          <div>${t.iJogos}</div>
          <div>${t.iVitorias}</div>
          <div>${t.iEmpates}</div>
          <div>${t.iDerrotas}</div>
          <div>${t.iSaldo_Gols}</div>
        </div>`;
      });

      html += `</div>`;
    }
  }
  document.getElementById("classificacao").innerHTML = html;
}

/* JOGOS */
async function loadJogos(){
  const {iAno,iCampeonato,sLiga} = campeonato[0];
  rodadas = await api(
    `https://egol.fcf.com.br/egolligaSC/WsEgol.wso/Get_Jogos/JSON/debug?iAno=${iAno}&iCampeonato=${iCampeonato}&sLiga=${sLiga}`
  );
  renderRodada();
}

function renderRodada(){
  const r = rodadas[rodadaAtual];
  document.getElementById("round-title").innerText = r.sRodada;

  let html="";
  r.Jogos.forEach(j=>{
    html+=`
    <div class="match-card">
      <div class="match-top">${j.sData} • ${j.sHora}</div>

      <div class="match-middle">
        <div class="team-left">${j.sNmMandante}</div>

        <div class="center">
  <img class="logo" src="${j.sLogoMandante}">
  <div class="score">
  ${
    j.iGolsMandante && j.iGolsVisitante && j.iGolsMandante !== "-" && j.iGolsVisitante !== "-"
      ? `${j.iGolsMandante} x ${j.iGolsVisitante}`
      : "x"
  }
</div>
</div>
  <img class="logo" src="${j.sLogoVisitante}">
</div>

        <div class="team-right">${j.sNmVisitante}</div>
      </div>

      <div class="match-bottom">${j.sEstadio}</div>
    </div>`;
  });

  document.getElementById("round-games").innerHTML = html;
}

function prevRound(){ if(rodadaAtual>0){rodadaAtual--;renderRodada()} }
function nextRound(){ if(rodadaAtual<rodadas.length-1){rodadaAtual++;renderRodada()} }

function showTab(tab){
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  event.target.classList.add("active");
  document.getElementById("classificacao").classList.toggle("hidden",tab!=="classificacao");
  document.getElementById("jogos").classList.toggle("hidden",tab!=="jogos");
}
</script>

</body>
</html>
