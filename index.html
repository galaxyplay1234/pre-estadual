<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pré Estadual de Amadores</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no,date=no,address=no,email=no">

<style>
html, body { touch-action: manipulation; }

:root{
  --bg:#0b1220;
  --content:#f3f4f6;
  --primary:#22c55e;
  --dark:#020617;
  --muted:#6b7280;
  --card:#ffffff;
  --line:#e5e7eb;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
}

/* HEADER */
header{
  padding:16px;
  text-align:center;
  background:var(--dark);
  font-weight:700;
  color:white;
}

/* TABS */
.tabs{
  display:flex;
  background:var(--dark);
}
.tab{
  flex:1;
  padding:12px;
  text-align:center;
  color:#9ca3af;
  cursor:pointer;
}
.tab.active{
  color:var(--primary);
  border-bottom:3px solid var(--primary);
}

/* CONTAINER */
.container{
  padding:14px;
  background:var(--content);
  min-height:100vh;
}

/* CLASSIFICAÇÃO */
.group-title{
  margin:18px 6px 6px;
  font-weight:700;
  font-size:14px;
}
.table{
  background:var(--card);
  border-radius:14px;
  overflow:hidden;
  margin-bottom:22px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}
.table-header,
.table-row{
  display:grid;
  grid-template-columns:6% 6% 40% 5% 5% 5% 5% 5% 7% 6%;
  align-items:center;
  gap:4px;
  padding:6px 8px;
  border-bottom:1px solid var(--line);
  font-size:11.5px;
}
.table-header{
  color:var(--muted);
  font-weight:600;
}
.table-row img{ width:20px; height:20px }
.team-name{ font-size:11.5px; line-height:1.15 }
.num{ text-align:center }
.points{ font-weight:700 }
.table-row.classificado{
  border-left:1px solid #16a34a;
}

/* JOGOS */
.match-card{
  background:var(--card);
  border-radius:14px;
  padding:12px;
  margin-bottom:12px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}
.match-top{
  text-align:center;
  font-size:11.5px;
  color:var(--muted);
}
.match-middle{
  display:grid;
  grid-template-columns:1fr 90px 1fr;
  align-items:center;
  margin:8px 0;
}
.team-left{ text-align:right; font-size:12px; padding-right:8px }
.team-right{ text-align:left; font-size:12px; padding-left:8px }
.center{
  display:grid;
  grid-template-columns:26px 34px 26px;
  align-items:center;
  justify-content:center;
  column-gap:6px;
}
.score{
  width:34px;
  text-align:center;
  font-size:15px;
  font-weight:700;
}
.match-bottom{
  text-align:center;
  font-size:9px;
  color:var(--muted);
}

/* RODADAS (IGUAL EGOL) */
.round-nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:10px 0;
  font-weight:600;
}
.round-btn{
  font-size:25px;
  color:var(--primary);
  cursor:pointer;
  padding:8px 18px;
  border-radius:12px;
  user-select:none;
}
.round-title{
  font-size:13px;
}

.hidden{ display:none }
</style>
</head>

<body>

<header id="titulo">Campeonato</header>

<div class="tabs">
  <div class="tab active" onclick="showTab('classificacao')">Classificação</div>
  <div class="tab" onclick="showTab('jogos')">Jogos</div>
</div>

<div class="container">

  <div id="loading" style="text-align:center;padding:40px;color:#6b7280">
    Carregando dados…
  </div>

  <div id="classificacao"></div>

  <div id="jogos" class="hidden">
    <div class="round-nav">
      <div class="round-btn" onclick="prevRound()">‹</div>
      <div id="round-title" class="round-title"></div>
      <div class="round-btn" onclick="nextRound()">›</div>
    </div>
    <div id="round-games"></div>
  </div>

</div>

<script>
let dados, jogosData;
let rodadaAtual = 0;

init();

async function init(){
  try{
    dados = await (await fetch("dados.json",{cache:"no-store"})).json();
    jogosData = await (await fetch("jogos.json",{cache:"no-store"})).json();

    document.getElementById("titulo").innerText = dados.campeonato;

    loadClassificacao();
    renderRodada();

  }catch(e){
    console.error(e);
  }finally{
    document.getElementById("loading").style.display="none";
  }
}

/* CLASSIFICAÇÃO */
function loadClassificacao(){
  let html="";
  dados.grupos.forEach(grupo=>{
    html+=`
      <div class="group-title">${grupo.nome}</div>
      <div class="table">
        <div class="table-header">
          <div>#</div><div></div><div>Time</div>
          <div>P</div><div>J</div><div>V</div>
          <div>E</div><div>D</div><div>G</div><div>SG</div>
        </div>`;
    grupo.tabela.forEach((t,i)=>{
      html+=`
        <div class="table-row ${i<4?'classificado':''}">
          <div>${t.posicao}</div>
          <img src="${t.logo}">
          <div class="team-name">${t.nome}</div>
          <div class="points num">${t.pontos}</div>
          <div class="num">${t.jogos}</div>
          <div class="num">${t.vitorias}</div>
          <div class="num">${t.empates}</div>
          <div class="num">${t.derrotas}</div>
          <div class="num">${t.gols_pro}:${t.gols_contra}</div>
          <div class="num">${t.saldo}</div>
        </div>`;
    });
    html+=`</div>`;
  });
  document.getElementById("classificacao").innerHTML=html;
}

/* JOGOS – IGUAL EGOL */
function renderRodada(){
  const r = jogosData.rodadas[rodadaAtual];
  document.getElementById("round-title").innerText = r.nome;

  let html="";
  r.jogos.forEach(j=>{
    html+=`
      <div class="match-card">
        <div class="match-top">${j.data_hora}</div>
        <div class="match-middle">
          <div class="team-left">${j.mandante}</div>
          <div class="score">${j.gols_mandante ?? ""} x ${j.gols_visitante ?? ""}</div>
          <div class="team-right">${j.visitante}</div>
        </div>
        <div class="match-bottom">${j.campo}</div>
      </div>`;
  });
  document.getElementById("round-games").innerHTML=html;
}

function prevRound(){
  if(rodadaAtual>0){ rodadaAtual--; renderRodada(); }
}
function nextRound(){
  if(rodadaAtual<jogosData.rodadas.length-1){
    rodadaAtual++; renderRodada();
  }
}

function showTab(tab){
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  event.target.classList.add("active");
  document.getElementById("classificacao").classList.toggle("hidden",tab!=="classificacao");
  document.getElementById("jogos").classList.toggle("hidden",tab!=="jogos");
}
</script>

</body>
</html>
