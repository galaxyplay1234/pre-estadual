<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Campeonato</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b1220;
  --content:#f3f4f6;
  --primary:#22c55e;
  --dark:#020617;
  --text:#111827;
  --muted:#6b7280;
  --card:#ffffff;
  --line:#e5e7eb;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
}

/* HEADER */
header{
  padding:16px;
  text-align:center;
  background:var(--dark);
  font-weight:700;
  color:white;
}

/* TABS */
.tabs{
  display:flex;
  background:var(--dark);
}
.tab{
  flex:1;
  padding:12px;
  text-align:center;
  color:#9ca3af;
  cursor:pointer;
}
.tab.active{
  color:var(--primary);
  border-bottom:3px solid var(--primary);
}

/* CONTAINER */
.container{
  padding:14px;
  background:var(--content);
  min-height:100vh;
}

/* CLASSIFICAÇÃO */
.group-title{
  margin:18px 6px 8px;
  font-weight:700;
  color:#111827;
  font-size:14px;
}

.table{
  background:var(--card);
  border-radius:14px;
  overflow:hidden;
  margin-bottom:22px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}

.table-header,
.table-row{
  display:grid;
  grid-template-columns:26px 30px 1fr 30px 30px 30px 30px 30px 34px;
  align-items:center;
  gap:6px;
  padding:8px 10px;
  border-bottom:1px solid var(--line);
  font-size:12px;
}

.table-header{
  color:var(--muted);
  font-weight:600;
}

.table-row:last-child{
  border-bottom:none;
}

.table-row img{
  width:22px;
  height:22px;
  object-fit:contain;
}

.team-name{
  font-size:12px;
  line-height:1.2;
}

/* JOGOS */
.match-card{
  background:var(--card);
  border-radius:14px;
  padding:12px;
  margin-bottom:12px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}

.match-top{
  text-align:center;
  font-size:12px;
  color:var(--muted);
}

.match-middle{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin:8px 0;
}

.team{
  width:42%;
  display:flex;
  align-items:center;
  gap:6px;
  font-size:13px;
}

.team.right{
  justify-content:flex-end;
  text-align:right;
}

.team img{
  width:26px;
}

.time{
  font-size:16px;
  font-weight:700;
}

.match-bottom{
  text-align:center;
  font-size:12px;
  color:var(--muted);
}

/* RODADAS */
.round-nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:12px 0;
  color:#111827;
  font-weight:600;
}
.round-btn{
  color:var(--primary);
  cursor:pointer;
}
.hidden{display:none}
</style>
</head>

<body>

<header id="titulo">Campeonato</header>

<div class="tabs">
  <div class="tab active" onclick="showTab('classificacao')">Classificação</div>
  <div class="tab" onclick="showTab('jogos')">Jogos</div>
</div>

<div class="container">

  <div id="classificacao"></div>

  <div id="jogos" class="hidden">
    <div class="round-nav">
      <div class="round-btn" onclick="prevRound()">&lt; Rodada</div>
      <div id="round-title"></div>
      <div class="round-btn" onclick="nextRound()">Rodada &gt;</div>
    </div>
    <div id="round-games"></div>
  </div>

</div>

<script>
const CAMPEONATO = "CAMPE-20372-LCH-EON-2025";
const PROXY = "https://api.allorigins.win/raw?url=";

let campeonato, rodadas=[], rodadaAtual=0;

init();

async function api(url){
  return fetch(PROXY + encodeURIComponent(url)).then(r=>r.json());
}

async function init(){
  campeonato = await api(
    `https://egol.fcf.com.br/egolligaSC/WsEgol.wso/Get_IdCampeonato/JSON/debug?sCampeonato=${CAMPEONATO}`
  );

  document.getElementById("titulo").innerText = campeonato[0].sCampeonato;

  await loadClassificacao();
  await loadJogos();
}

/* CLASSIFICAÇÃO */
async function loadClassificacao(){
  const {iAno,iCampeonato,sLiga} = campeonato[0];
  const fases = await api(
    `https://egol.fcf.com.br/egolligaSC/WsEgol.wso/Get_Campeonato/JSON/debug?iAno=${iAno}&iCampeonato=${iCampeonato}&sLiga=${sLiga}`
  );

  let html = "";

  for(const fase of fases){
    if(!fase.Grupo) continue;

    for(const grupo of fase.Grupo){
      if(!grupo.Tabela || grupo.Tabela.length===0) continue;

      html += `<div class="group-title">${grupo.sNome_Grupo}</div>`;

      html += `
      <div class="table">
        <div class="table-header">
          <div>#</div><div></div><div>Time</div>
          <div>P</div><div>J</div><div>V</div>
          <div>E</div><div>D</div><div>SG</div>
        </div>`;

      grupo.Tabela.sort((a,b)=>b.iPontos - a.iPontos);

      grupo.Tabela.forEach((t,index)=>{
        html += `
        <div class="table-row">
          <div>${index+1}</div>
          <img src="${t.sLogo}">
          <div class="team-name">${t.sNome_Clube}</div>
          <div>${t.iPontos}</div>
          <div>${t.iJogos}</div>
          <div>${t.iVitorias}</div>
          <div>${t.iEmpates}</div>
          <div>${t.iDerrotas}</div>
          <div>${t.iSaldo_Gols}</div>
        </div>`;
      });

      html += `</div>`;
    }
  }

  document.getElementById("classificacao").innerHTML = html;
}

/* JOGOS */
async function loadJogos(){
  const {iAno,iCampeonato,sLiga} = campeonato[0];
  rodadas = await api(
    `https://egol.fcf.com.br/egolligaSC/WsEgol.wso/Get_Jogos/JSON/debug?iAno=${iAno}&iCampeonato=${iCampeonato}&sLiga=${sLiga}`
  );
  renderRodada();
}

function renderRodada(){
  const r = rodadas[rodadaAtual];
  document.getElementById("round-title").innerText = r.sRodada;

  let html="";
  r.Jogos.forEach(j=>{
    html+=`
    <div class="match-card">
      <div class="match-top">${j.sData}</div>

      <div class="match-middle">
        <div class="team">
          <img src="${j.sLogoMandante}">
          ${j.sNmMandante}
        </div>

        <div class="time">${j.sHora}</div>

        <div class="team right">
          ${j.sNmVisitante}
          <img src="${j.sLogoVisitante}">
        </div>
      </div>

      <div class="match-bottom">${j.sEstadio}</div>
    </div>`;
  });

  document.getElementById("round-games").innerHTML = html;
}

function prevRound(){ if(rodadaAtual>0){rodadaAtual--;renderRodada()} }
function nextRound(){ if(rodadaAtual<rodadas.length-1){rodadaAtual++;renderRodada()} }

function showTab(tab){
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  event.target.classList.add("active");
  document.getElementById("classificacao").classList.toggle("hidden",tab!=="classificacao");
  document.getElementById("jogos").classList.toggle("hidden",tab!=="jogos");
}
</script>

</body>
</html>
